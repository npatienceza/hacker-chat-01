<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hacker_chat sign_up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background-color: black;
            color: chartreuse;
        }
        .login_form{
            width: 500px;
            padding: 50px;
            margin-left: 90px;
            margin-top:5%;
            text_align: center;
            border-color: chartreuse;
            color: aliceblue;
            font-family: "Andale Mono";
        }
        .headings{
            color:chartreuse;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login_form"><!--form for login-->
        <h1 class="headings">HACKER_CHAT:</h1>
        <h3 class="headings">welcome back: login</h3>

        <form class="login_form">
            <label for="username">user_name:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">password:</label>
            <input type="text" id="password" name="password"><br><br>
            <input type="submit" value="enter" onclick="window.location.href='../final group project 306/dashboard_screen.html';">
        </form>

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button type="button" onclick="window.location.href='../final group project 306/welcome_page.html';"><h3 class="headings">return</h3></button>
    </div>
</body>
</html>
